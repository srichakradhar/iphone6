<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCS iBotU</title>

    <link rel="stylesheet" href="index.css" type="text/css"/>
  </head>
  
  <body>
    <div class="iphone">
        <div class="iphone-top">
        <span class="camera"></span>
        <span class="sensor"></span>
        <span class="speaker"></span>
        </div>
        <div class="top-bar"></div>
        <div class="iphone-screen">
        <iframe src="https://webchat.botframework.com/embed/prhelper?s=jTIBKQX83Lo.cwA.WMk.HvOny2oBPPOjbTkHLWtGpL6nLAxhO2j4zCw6CY7N3FA" sandbox="allow-same-origin allow-forms allow-scripts" seamless ></iframe>
        </div>
        <div class="buttons">
        <span class="on-off"></span>
        <span class="sleep"></span>
        <span class="up"></span>
        <span class="down"></span>
        </div>
        <div class="bottom-bar"></div>
        <div class="iphone-bottom">
        <span></span>
        </div>
    </div>
    </div>
</body>

</html>
